# Timeout for starship to scan for files (ms)
scan_timeout = 30
# Timeout for commands (ms)
command_timeout = 1000
# Add newline before prompt
add_newline = true

# Custom format - cleaner, dev-focused
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$nodejs\
$python\
$rust\
$docker_context\
$aws\
$gcloud\
$package\
$cmd_duration\
$jobs\
$status\
$line_break\
$character"""

# Username - only show when SSH or root
[username]
style_user = "bright-white bold"
style_root = "bright-red bold"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname - minimal when SSH
[hostname]
ssh_only = true
format = "[$hostname](bold yellow) "
disabled = false

# Directory - truncated, git-aware
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bright-blue bold"
read_only = " 🔒"
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1

# Git branch
[git_branch]
format = "[$symbol $branch]($style) "
symbol = ""
style = "purple bold"
truncation_length = 20

# Git status - comprehensive
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "red"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = "="
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# Git state (rebase, merge, etc)
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-yellow bold"

# Command character - changes color based on exit status
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold yellow)"

# Node.js version
[nodejs]
format = "via [$symbol ($version) ]($style)"
symbol = ""
style = "green bold"
detect_files = ["package.json", "package-lock.json", "yarn.lock", ".nvmrc"]

# Python version
[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "🐍 "
style = "yellow bold"
pyenv_version_name = true

# Rust version
[rust]
format = "via [$symbol($version )]($style)"
symbol = "🦀 "
style = "red bold"

# Docker context
[docker_context]
format = "via [$symbol$context]($style) "
symbol = "🐳 "
style = "blue bold"
only_with_files = true

# Kubernetes context
[kubernetes]
format = 'on [⛵ $context( \($namespace\))]($style) '
style = "cyan bold"
disabled = false
contexts = [
  { context_pattern = "dev.*", style = "green", symbol = "💚 " },
  { context_pattern = "prod.*", style = "red", symbol = "🔴 " },
]

# AWS profile/region
[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
symbol = "☁️ "
style = "bold blue"
[aws.region_aliases]
us-east-1 = "ue1"
us-west-2 = "uw2"
eu-west-1 = "ew1"

# Google Cloud
[gcloud]
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '
symbol = "☁️ "
style = "bold blue"

# Package version (npm, cargo, etc)
[package]
format = "is [$symbol$version]($style) "
symbol = "📦 "
style = "208 bold"
display_private = false

# Command duration - only show if > 2s
[cmd_duration]
format = "took [$duration]($style) "
style = "yellow bold"
min_time = 2000
show_milliseconds = false

# Background jobs indicator
[jobs]
format = "[$symbol$number]($style) "
symbol = "✦"
style = "bold blue"
number_threshold = 1
symbol_threshold = 1

# Battery indicator (for laptops)
[battery]
format = "[$symbol$percentage]($style) "
[[battery.display]]
threshold = 15
style = "red bold"
[[battery.display]]
threshold = 50
style = "yellow bold"
[[battery.display]]
threshold = 100
style = "green bold"

# Exit code indicator
[status]
format = '[$symbol$status]($style) '
symbol = "✖"
style = "bold red"
disabled = false

# Memory usage (disabled by default)
[memory_usage]
disabled = true
threshold = 75
format = "via $symbol [${ram}( | ${swap})]($style) "
symbol = "🐏"
style = "white bold dimmed"

# Time module (disabled by default)
[time]
disabled = true
format = 'at [$time]($style) '
style = "bold yellow"
time_format = "%T"

# Language/tool specific configs
[golang]
format = "via [$symbol($version )]($style)"
symbol = "🐹 "

[java]
format = "via [$symbol($version )]($style)"
symbol = "☕ "

[php]
format = "via [$symbol($version )]($style)"
symbol = "🐘 "

# Custom modules for web3 specific tools
[custom.solidity]
command = "solc --version | head -1 | cut -d' ' -f2"
when = "which solc"
format = "via [⬡ $output]($style) "
style = "blue bold"
detect_extensions = ["sol"]

[custom.hardhat]
command = "echo hardhat"
when = '[ -f "hardhat.config.js" ] || [ -f "hardhat.config.ts" ]'
format = "via [⚒️ $output]($style) "
style = "yellow bold"

[custom.foundry]
command = "echo foundry"
when = '[ -f "foundry.toml" ]'
format = "via [🔨 $output]($style) "
style = "orange bold"

[custom.truffle]
command = "echo truffle"
when = '[ -f "truffle-config.js" ]'
format = "via [🍫 $output]($style) "
style = "brown bold"
